<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Floating stars background -->
  <div class="stars"></div> 

  <div id="app">
    <!-- Start Screen -->
    <div id="start-screen" class="screen">
      <h1 class="title">🔥 Ultimate Quiz Challenge 🔥</h1>
      <p>Select a category to begin:</p>
      <div id="categories">
        <button onclick="startQuiz('gk')">General Knowledge</button>
        <button onclick="startQuiz('science')">Science</button>
        <button onclick="startQuiz('sports')">Sports</button>
        <button onclick="startQuiz('movies')">Movies</button>
      </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen hidden">
      <h2 id="question">Question text</h2>
      <div id="options"></div>
      <div id="timer">Time left: <span id="time">15</span>s</div>
      <div id="progress"></div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen hidden">
      <h2 class="title">Your Results 🎉</h2>
      <p id="score"></p>
      <div id="analysis"></div>
      <button onclick="restartQuiz()">Restart Quiz</button>
      <button onclick="goHome()">Go Home</button>

      <!-- Leaderboard -->
      <div id="leaderboard">
        <h3>🏆 High Scores</h3>
        <ul id="high-scores"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
